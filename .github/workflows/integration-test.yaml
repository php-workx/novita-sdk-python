name: Integration Tests

on:
  pull_request:
    branches: [main]

jobs:
  integration-test:
    name: Integration Tests (Safe)
    runs-on: ubuntu-latest
    # Only run on PRs
    if: ${{ github.event_name == 'pull_request' }}

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Run safe integration tests
        env:
          NOVITA_API_KEY: ${{ secrets.NOVITA_API_KEY }}
        if: env.NOVITA_API_KEY != ''
        run: pytest tests/integration -m "integration and not invasive" -v --tb=short
