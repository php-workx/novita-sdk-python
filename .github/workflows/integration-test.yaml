name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  integration-test:
    name: Integration Tests (Safe)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: |
          uv python install 3.11
          uv venv
          echo "$PWD/.venv/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Check API key availability
        id: check-api-key
        run: |
          if [ -z "${{ secrets.NOVITA_API_KEY }}" ]; then
            echo "available=false" >> $GITHUB_OUTPUT
            echo "::warning::NOVITA_API_KEY secret not set - skipping integration tests"
          else
            echo "available=true" >> $GITHUB_OUTPUT
          fi

      - name: Run safe integration tests
        if: steps.check-api-key.outputs.available == 'true'
        env:
          NOVITA_API_KEY: ${{ secrets.NOVITA_API_KEY }}
        run: make test-integration
